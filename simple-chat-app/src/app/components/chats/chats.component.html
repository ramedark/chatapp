<div class="host">
  <div class="contener" *ngIf="selectedChat; else loading">
    <h2>{{ selectedChat.title }}</h2>

    <div class="messages">
      <div
        [ngClass]="{ external: msg.from !== 'me' }"
        class="msg"
        *ngFor="let msg of selectedChat.messages"
      >
        <div *ngIf="msg.from !== 'me'" class="external-icon">
          {{ getFirstLetters(selectedChat.title) }}
        </div>

        <div class="msg-text">
          <div class="time">{{ msg.time | date : "shortTime" }}</div>
          <div>{{ msg.text }}</div>
        </div>
      </div>
    </div>
    <div class="inputandsend">
      <input
        placeholder="type a new message"
        [(ngModel)]="newMessage"
        (keydown.enter)="onSend()"
      />
      <button (click)="onSend()">
        <i class="fas fa-paper-plane fa-sm"></i>
      </button>
    </div>
  </div>
  <ng-template #loading>
    <img
      src="https://erikmafait.nl/wp-content/uploads/2017/09/rbm-logo.jpg"
      alt=""
    />
  </ng-template>
</div>
